<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="public/js/controller.js"></script>

	<title>Chat</title>
</head>
<body>
	<!-- Container -->
	<div class="jumbotron">
		<!-- Header -->
		<div class="title-div">
			CHAT
		</div>
		<!-- Chat and Configs -->
		<div class="middle-div">
			<div class="chat-field">
				<!-- <textarea id="show_messages" name="chat-area"></textarea> -->
				<div id="show_messages"></div>
			</div>
			<div class="config-field">
				<div>
					<label>Inicie sua conexï¿½o</label>
				</div>
				<div>
					<label>Digite seu nome:</label>
					<input id="user_name" type="text" name="user-name">
				</div>
				<div>
					<label>Digite o IP do servidor:</label>
					<input id="adress" type="text" name="server-ip">
				</div>
				<div>
					<button onclick="start()">Conectar</button>
				</div>
				<div>
					<label>Status</label>
					<label id="status"></label>
				</div>
			</div>
		</div>
		<!-- Bottom -->
		<div class="bottom-div container-fluid">
			<br>
			<textarea id="type_area" name="message"></textarea>
			<button id="send_btn" type="button" class="btn btn-default" disabled="true" onclick="send_message()">Enviar</button>
			<!-- <button id="send_btn" type="button" class="btn btn-default" onclick="send_message()">Enviar</button> -->
		</div>
	</div>
	<audio id="notif">
		<source src="public/music/notif.wav" type="audio/ogg">
	</audio>
</body>
</html>
